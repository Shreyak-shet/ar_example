<!DOCTYPE html>
<html>
  <head>
    <title>Hello in WebAR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- Camera -->
      <a-camera position="0 0 0" look-controls-enabled="true"></a-camera>

      <!-- "Hello" Text -->
      <a-entity
        text="value: Hello; color: red; align: center;"
        position="0 0 -2"
        scale="2 2 2"
      ></a-entity>
    </a-scene>
  </body>
</html>
