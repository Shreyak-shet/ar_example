<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #loadingMessage {
        position: absolute;
        width: 100%;
        text-align: center;
        top: 50%;
        color: white;
        font-family: sans-serif;
        font-size: 18px;
        z-index: 100;
      }
    </style>
  </head>
  <body>
    <div id="loadingMessage">ðŸ“· Allow camera access to view AR...</div>
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
    >
      <a-entity camera></a-entity>

      <!-- HELLO text floating in front of camera -->
      <a-entity
        text="value: Hello; color: yellow; align: center; width: 6;"
        position="0 0 -3"
        scale="2 2 2"
      ></a-entity>
    </a-scene>
  </body>
</html>
